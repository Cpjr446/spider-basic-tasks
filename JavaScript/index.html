<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game-settings">
    <button id="3x3">3x3</button>
    <button id="4x4">4x4</button>
    <button id="5x5">5x5</button>
  </div>
  <div class="container">
    <div class="game" id="game-board">
        <!-- Cells will be generated dynamically -->
    </div>
  </div>
  <div id="game-info">
    <p id="game-status">Player X's turn</p>
    <p id="timer">Time left: <span id="time-left">10</span>s</p>
    <div class="button-container">
      <button id="resetBtn">Reset Game</button>
      <button id="newGameBtn">New Game</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
